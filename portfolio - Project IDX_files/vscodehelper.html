<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  </head>
  <body style="padding: 0px; display: flex">
    <script>
      window.addEventListener('message', eventFromVsCode => {
        if (eventFromVsCode.source !== window.top) {
          if (eventFromVsCode.data.type == 'boq') {
            // only listen to messages from vscode
            // communication with boq happens through message channel
            const channel = new MessageChannel();
            channel.port2.onmessage = eventFromBoq => {
              window.parent.postMessage(
                {
                  requestId: eventFromVsCode.data.requestId,
                  payload: eventFromBoq.data,
                },
                '*'
              );
            };
            window.top.postMessage(eventFromVsCode.data.payload, '*', [channel.port1]);
          }
        }
      });
    </script>
  

</body></html>
