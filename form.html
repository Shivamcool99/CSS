<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JNU online voting sytem </title>
    <link rel="stylesheet"  href="form.css">
   <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    
</div>
<div class="info">
    <h2>Registration Form</h2>
    <div class="form_info">
        <form>
            <div class="input_name"> 
                <i class='fa fa-user'></i>
                <input type="text"  placeholder="First Name" class="name">
                <span> <i class='fa fa-user'></i></span>
                <input type="text"  placeholder="Last Name" class="name">
            </div>

            <div class="input_name"> 
                <i class='fa fa-envelope email'></i>
                <input type="email"  placeholder="Email" class="name-enter">
            </div>

            <div class="input_name"> 
                <i class=' fa fa-phone'></i>
                <input type="tel"  placeholder="Phone No." class="name-enter"> 
            </div>

            <div class="input_name"> 
                <i class='fa fa-lock'></i>
                <input type="password"  placeholder="Password" class="name-enter">
            </div>

            <div class="input_name"> 
                <i class='fa fa-lock'></i>
                <input type="password"  placeholder="Confirm Password" class="name-enter">
            </div>

            <div class="input_name">
                <input type="radio" class="radio_button" name="gender" value="male">
                <label>Male</label>
                <input type="radio" class="radio_button" name="gender" value="female">
                <label>Female</label>
            </div>

            <div class="input_name">
                <select class="country">
                    <option>Country</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>

            <div class="input_name">
                <input type="checkbox" class="checks">
                <label>I Accept The Terms & Conditions</label>
            </div>

            <div class="input_name">
                <input type="submit" class="submit-button" value="Register">
            </div>
        </form>
    </div>
</div>

   
    
</body>
</html>
