<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Voting System - Registration</title>
    <link rel="stylesheet" href="expenses system project.css">
</head>
<body>
    
    <div class="container">
        <h1>Register</h1>
        <form id="registration-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="tel" id="phone-number" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <div>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
            </div>
            <label>
                <input type="checkbox" id="terms" required> I accept the terms and conditions
            </label>
            <button type="submit"><a href="http://127.0.0.1:5500/expenses%20system%20project1.html">Register</a></button>
            
            </form>
           
    </div>
    
    <script src="expenses system project.js"></script>
</body>
</html>
